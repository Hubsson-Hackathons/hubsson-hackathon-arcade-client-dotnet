name: Deploy to Azure - Client

on:
  push:
    branches:
      - main
  workflow_run:
    workflows: ["Build and Push image to Azure - Client"]  
    types:
      - completed

env: 
  AZURE_CONTAINER_REGISTRY: HubssonHackathon.azurecr.io        # Update with your Azure Container Registry name
  AZURE_CONTAINER_APP_NAME: nemkecske-client  # Update with your Azure Container App name
  AZURE_RESOURCE_GROUP: DefaultResourceGroup-NEU          # Update with your Azure Resource Group name
  AZURE_LOCATION: North Europe                      # Update with your desired Azure region


jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      
      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Login to Azure Container Registry
        uses: azure/docker-login@v1
        with:
          login-server: HubssonHackathon.azurecr.io
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

    - name: 'Deploy Container App'
      uses: Azure/cli@v1
      with:
        inlineScript: |
          echo "Installing containerapp extension"
          az extension add --source https://workerappscliextension.blob.core.windows.net/azure-cli-extension/containerapp-0.2.0-py2.py3-none-any.whl --yes
          echo "Starting Deploying"
          az containerapp update -n nemkecske-client -g nemkecske-client -i HubssonHackathon.azurecr.io/${{ env.AZURE_CONTAINER_APP_NAME }}:v1 --registry-login-server HubssonHackathon.azurecr.io --registry-username  ${{ secrets.REGISTRY_USERNAME }} --registry-password ${{ secrets.REGISTRY_PASSWORD }} --debug
